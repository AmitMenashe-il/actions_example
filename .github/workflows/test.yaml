name: Test

on:
  workflow_dispatch:
    inputs:
      deploy_cluster:
        description: 'Deploy the Kubernetes cluster for testing'
        required: true
        default: 'true'

jobs:
  setup_kubernetes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubernetes cluster
        run: |
          pwd
          can actions_example
          pwd
          cd yaml
          pwd
          ls
          kubectl apply -f actions_example/yamls/Deployment.yaml
          kubectl apply -f actions_example/yamls/Service.yaml
          kubectl apply -f actions_example/yamls/Ingress.yaml

  
