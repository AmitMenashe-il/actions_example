name: Test

on:
  workflow_dispatch:
    inputs:
      deploy_cluster:
        description: 'Deploy the Kubernetes cluster for testing'
        required: true
        default: 'true'

jobs:
  setup_kubernetes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Kubernetes cluster
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube
          minikube start
          kubectl apply -f ./yamls/Deployment.yaml
          kubectl apply -f ./yamls/Service.yaml
          kubectl apply -f ./yamls/Ingress.yaml
          echo "127.0.0.1 minikubeip.com" >> /etc/hosts
          echo "127.0.0.1 notminikubeip.com" >> /etc/hosts
          curl http://minikubeip.com/
          curl http://notminikubeip.com/
          curl http://minikubeip.com/healthcheck

  
